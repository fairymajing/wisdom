<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>统计</title>
    <link rel="stylesheet" href="../../plugins/bootstrap-3.3.7-dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="../../css/public.css"/>
    <link rel="stylesheet" href="../../css/statistics.css"/>
</head>
<body>
<div class="statistics-header"></div>
<div class="container statistics-bac">
    <div class="row col-sm-12 "></div>
    <div class="statistics-top">
        <div class="row col-sm-12 font-color-orange">最新作业完成情况（某某作业任务名 7月16日）</div>
        <div class="row statistics-ranking">
            <div class="col-sm-2 col-sm-offset-3">
                <img src="../../img/math.png">
            </div>
            <div class="col-sm-2">
                <img src="../../img/math.png">
            </div>
            <div class="col-sm-2">
                <img src="../../img/math.png">
            </div>
        </div>
        <div class="row statistics-text">
            <div class="col-sm-2 col-sm-offset-3">
                <span class="font-color">07:00PM</span>
            </div>
            <div class="col-sm-2">
                <span class="font-color">07:00PM</span>
            </div>
            <div class="col-sm-2">
                <span class="font-color">07:00PM</span>
            </div>
        </div>
    </div>
    <div class="col-sm-6 statistics-left">
        <p class="font-color-orange">累计状况</p>
        <div class="col-md-4 ">
            <div class="statistics-left-red">
                <p class="font-size-18 text-center">观看微课</p>
                <p class="font-size-18 text-center">200节</p>
            </div>
        </div>
        <div class="col-md-4 ">
            <div class="statistics-left-red">
                <p class="font-size-18 text-center">观看教材</p>
                <p class="font-size-18 text-center">200篇</p>
            </div>
        </div>
        <div class="col-md-4 ">
            <div class="statistics-left-red">
                <p class="font-size-18 text-center">完成作业</p>
                <p class="font-size-18 text-center">24篇</p>
            </div>
        </div>
        <div class="col-md-4 ">
            <div class="statistics-left-blue">
                <p class="font-size-18 text-center">累计答题</p>
                <p class="font-size-18 text-center">1200道</p>
            </div>
        </div>
        <div class="col-md-4 ">
            <div class="statistics-left-blue">
                <p class="font-size-18 text-center">正确率</p>
                <p class="font-size-18 text-center">89%</p>
            </div>
        </div>
        <div class="col-md-4 ">
            <div class="statistics-left-blue">
                <p class="font-size-18 text-center">累计评论</p>
                <p class="font-size-18 text-center">80条</p>
            </div>
        </div>
    </div>
    <div class="col-sm-6 statistics-left">
        <p class="font-color-orange">阶段正确率曲线</p>
        <div class="statistics-message"></div>
        <div id="main" style="width: 100%;height:300px;"></div>
    </div>
</div>
<script src="../../dep/jquery.js"></script>
<script src="../../dep/vue.js"></script>
<script src="../../plugins/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<script src="../../dep/echarts.simple.min.js"></script>
<script src="../../js/statistics.js"></script>
</body>
</html>
